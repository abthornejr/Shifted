<html lang="en">

<head>

	<meta charset="utf-8">

	<title>jQuery UI Draggable + Sortable</title>

	<link rel="stylesheet" 						href="jQuery/development-bundle/themes/base/jquery.ui.all.css">

	<script src="jQuery/development-bundle/jquery-1.7.2.js"></script>
	<script src="jQuery/development-bundle/ui/jquery.ui.core.js"></script>
	<script src="jQuery/development-bundle/ui/jquery.ui.widget.js"></script>
	<script src="jQuery/development-bundle/ui/jquery.ui.mouse.js"></script>
	<script src="jQuery/development-bundle/ui/jquery.ui.draggable.js"></script>
	<script src="jQuery/development-bundle/ui/jquery.ui.sortable.js"></script>

	<link rel="stylesheet" href="jQuery/development-bundle/demos/demos.css">

	<style>
	.demo ul { list-style-type: none; margin: 0; padding: 0; margin-bottom: 10px; }
	.demo li { margin: 5px; padding: 5px; width: 150px; }
	</style>

	<script>
	$(function() {
		$( "#sortable" ).sortable({
			revert: true
		});
		$( "ul, li" ).disableSelection();
	});
	</script>

</head>

<body>

<div class="demo">
<ul id="sortable">
	<li class="ui-state-default">Item 1</li>
	<li class="ui-state-default">Item 2</li>
	<li class="ui-state-default">Item 3</li>
	<li class="ui-state-default">Item 4</li>
	<li class="ui-state-default">Item 5</li>
</ul>

</div><!-- End demo -->

</body>

</html>
